<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IronCore Fitness</title>

  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #93c5fd;
    }

    .hero-section {
      background: url('https://images.pexels.com/photos/1552106/pexels-photo-1552106.jpeg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 60px;
      text-shadow: 2px 2px 5px #000;
    }

    .hero-content p {
      font-size: 20px;
      margin: 20px 0;
    }

    .btn {
      background-color: #ef4444;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #dc2626;
    }

    .section {
      padding: 60px 40px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 280px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card button {
      width: 100%;
      padding: 15px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #3b82f6;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input, form textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    form button {
      padding: 12px;
      font-size: 18px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #3b82f6;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
    }

    .contact-info div {
      text-align: left;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    @media screen and (max-width: 768px) {
      .hero-content h1 {
        font-size: 40px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 15px;
      }

      nav a {
        margin: 10px;
      }

      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
