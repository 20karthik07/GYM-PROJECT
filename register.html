<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('gym2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: rgba(28, 28, 43, 0.9); /* Slight transparency */
      padding: 30px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0ff;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a2a3d;
      color: #fff;
      font-size: 15px;
    }

    input:focus {
      outline: 2px solid #00faff;
    }

    .requirements {
      margin-top: 5px;
    }

    .requirements span {
      display: block;
      font-size: 13px;
      margin-top: 4px;
    }

    .valid {
      color: #00ff88;
    }

    .invalid {
      color: #ff4f4f;
    }

    .error {
      color: #ff4f4f;
      font-size: 13px;
      margin-top: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00faff, #0055ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0055ff, #00faff);
    }

    h6 {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #aaa;
    }

    h6 a {
      color: #0ff;
      text-decoration: none;
    }

    h6 a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 1.6rem;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      .requirements span {
        font-size: 12px;
      }

      h6 {
        font-size: 13px;
      }
    }

  </style>
</head>
<body>

  <form onsubmit="return validateForm()">
    <h2>Register</h2>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span><br>

    <label for="user">Create Username: </label>
    <input type="text" id="user" name="username">
    <span id="usernameError" class="error"></span><br>

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" onkeyup="checkPassword()">
    <span id="passwordError" class="error"></span><br>

    <div class="requirements">
      <span id="length" class="invalid">→ Minimum 6 characters</span>
      <span id="uppercase" class="invalid">→ At least one uppercase letter (A–Z)</span>
      <span id="lowercase" class="invalid">→ At least one lowercase letter (a–z)</span>
      <span id="number" class="invalid">→ At least one number (0–9)</span>
      <span id="special" class="invalid">→ At least one special character (!@#$%^&*, etc.)</span>
    </div>

    <label for="conpass">Confirm Password</label>
    <input type="password" id="conpass" name="confirmpassword">
    <span id="confirmError" class="error"></span><br>
    <span id="matchMessage" class="error"></span>

    <button type="submit">Register</button>

    <h6>Already have an account? <a href="login.html">Login</a></h6>
  </form>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;

      const lengthCheck = password.length >= 6;
      const uppercaseCheck = /[A-Z]/.test(password);
      const lowercaseCheck = /[a-z]/.test(password);
      const numberCheck = /[0-9]/.test(password);
      const specialCheck = /[^A-Za-z0-9]/.test(password);

      document.getElementById("length").className = lengthCheck ? "valid" : "invalid";
      document.getElementById("uppercase").className = uppercaseCheck ? "valid" : "invalid";
      document.getElementById("lowercase").className = lowercaseCheck ? "valid" : "invalid";
      document.getElementById("number").className = numberCheck ? "valid" : "invalid";
      document.getElementById("special").className = specialCheck ? "valid" : "invalid";
    }

    function validateForm() {
      document.getElementById("emailError").innerText = "";
      document.getElementById("usernameError").innerText = "";
      document.getElementById("passwordError").innerText = "";
      document.getElementById("confirmError").innerText = "";
      document.getElementById("matchMessage").innerText = "";

      let email = document.getElementById("email").value.trim();
      let user = document.getElementById("user").value.trim();
      let pas1 = document.getElementById("password").value.trim();
      let con = document.getElementById("conpass").value.trim();
      let hasError = false;

      if (email === "") {
        document.getElementById("emailError").innerText = "Please enter Email.";
        hasError = true;
      }
      if (user === "") {
        document.getElementById("usernameError").innerText = "Please enter Username.";
        hasError = true;
      }
      if (pas1 === "") {
        document.getElementById("passwordError").innerText = "Please enter Password.";
        hasError = true;
      }
      if (con === "") {
        document.getElementById("confirmError").innerText = "Please enter Confirm Password.";
        hasError = true;
      }

      if (hasError) return false;

      const lengthCheck = pas1.length >= 6;
      const uppercaseCheck = /[A-Z]/.test(pas1);
      const lowercaseCheck = /[a-z]/.test(pas1);
      const numberCheck = /[0-9]/.test(pas1);
      const specialCheck = /[^A-Za-z0-9]/.test(pas1);

      if (!(lengthCheck && uppercaseCheck && lowercaseCheck && numberCheck && specialCheck)) {
        alert("Password does not meet all the requirements.");
        return false;
      }

      if (pas1 !== con) {
        document.getElementById("matchMessage").innerText = "❌ Passwords do not match.";
        document.getElementById("conpass").value = "";
        return false;
      }

      alert("Registered successfully!");
      return true;
    }
  </script>

</body>
</html>
