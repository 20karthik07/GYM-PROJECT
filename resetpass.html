<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset-password</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('gym2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: blur(6px);
    }

    form {
      background: rgba(15, 15, 30, 0.95);
      padding: 40px 35px;
      border-radius: 25px;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00faff;
      font-size: 2.1rem;
      letter-spacing: 1.5px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #2c2c4a;
      border-radius: 12px;
      background: #1b1b30;
      color: #fff;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #00faff;
      background-color: #252542;
      box-shadow: 0 0 8px #00faff55;
    }

    .error {
      color: #ff4f4f;
      font-size: 13px;
      margin-top: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00faff, #0055ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #00faffaa;
    }

    #btn {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: grey;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    #btn.active {
      background: linear-gradient(135deg, #00faff, #0055ff);
    }

    .otpbtn {
      margin-top: 10px;
      width: 100%;
    }

    @media (max-width: 480px) {
      form {
        padding: 30px;
      }

      h2 {
        font-size: 1.6rem;
      }

      input,
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <form onsubmit="return false;">
    <h2>To Change Password</h2>

    <label for="email">Email</label>
    <input type="email" id="email">
    <span id="emailError" class="error"></span>

    <button type="button" onclick="sendOtp()" class="otpbtn" id="otpbutton">Send OTP</button>

    <label for="otp">Enter OTP</label>
    <input type="text" id="otp" inputmode="numeric" onkeyup="enteraninput()">
    <span id="otpError" class="error"></span>

    <button type="button" id="btn" onclick="verifyOtp()">Create New Password</button>
  </form>

  <script>
    function sendOtp() {
      const email = document.getElementById("email").value.trim();
      const emailError = document.getElementById("emailError");
      emailError.innerText = "";

      if (email === "") {
        emailError.innerText = "Enter email";
      } else {
        alert("OTP sent to " + email);
        document.getElementById("otpbutton").innerText = "Resend OTP";
      }
    }

    function enteraninput() {
      let otp1 = document.getElementById("otp").value.trim();
      const btn1 = document.getElementById("btn");

      if (otp1 !== "" && otp1.length === 6) {
        btn1.classList.add("active");
      } else {
        btn1.classList.remove("active");
      }
    }

    function verifyOtp() {
      const otp = document.getElementById("otp").value.trim();
      const otpError = document.getElementById("otpError");
      otpError.innerText = "";

      if (otp === "" || otp.length !== 6) {
        otpError.innerText = "Please enter the 6 digit OTP";
      } else {
        window.location.href = "createnewpass.html";
      }
    }
  </script>

</body>
</html>
