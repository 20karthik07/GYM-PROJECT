<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(
        rgba(0, 0, 0, 0.7), 
        rgba(0, 0, 0, 0.7)
      ), url('gym2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: rgba(28, 28, 43, 0.95);
      padding: 35px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0ff;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid transparent;
      border-radius: 8px;
      background: #1d1d2e;
      color: #fff;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      border: 1px solid #0ff;
      outline: none;
      background-color: #22223d;
    }

    .error {
      color: #ff4f4f;
      font-size: 13px;
      margin-top: 4px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 13px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00faff, #0055ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #0055ff, #00faff);
      box-shadow: 0 6px 15px rgba(0, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    h4 {
      margin: 15px 0 0;
      font-size: 14px;
      text-align: right;
    }

    h4 a {
      text-decoration: none;
      color: #ff4f4f;
      transition: color 0.3s ease;
    }

    h4 a:hover {
      text-decoration: underline;
      color: #ff9999;
    }

    h6 {
      text-align: center;
      font-weight: normal;
      font-size: 14px;
      margin-top: 22px;
      color: #aaa;
    }

    h6 a {
      color: #0ff;
      text-decoration: none;
    }

    h6 a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.6rem;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      h4, h6 {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <form onsubmit="return validateForm()">
    <h2>Login</h2>

    <label for="user">Username:</label>
    <input type="text" id="user" name="username" />
    <span id="usernameError" class="error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
    <span id="passwordError" class="error"></span>

    <h4><a href="resetpass.html">Forget Password?</a></h4>

    <button type="submit">Login</button>

    <h6>Don't have an account? <a href="register.html">Register</a></h6>
  </form>

  <script>
    function validateForm() {
      document.getElementById("usernameError").innerText = "";
      document.getElementById("passwordError").innerText = "";

      let user = document.getElementById("user").value.trim();
      let pas1 = document.getElementById("password").value.trim();
      let hasError = false;

      if (user === "") {
        document.getElementById("usernameError").innerText = "Please enter Username.";
        hasError = true;
      }

      if (pas1 === "") {
        document.getElementById("passwordError").innerText = "Please enter Password.";
        hasError = true;
      }

      if (!hasError) {
        // Redirect to the next page
        window.location.href = "home.html"; // üîÅ Change the filename as needed
        return false;
      }

      return false;
    }
  </script>

</body>
</html>
