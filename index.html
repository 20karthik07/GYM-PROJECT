<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITSTACK</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('gy.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6); /* dark overlay for readability */
      border-radius: 12px;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }

    .btn-register {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #ddd;
    }

    a {
      width: 100%;
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      button {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="home">
    <h1>FITSTACK</h1>
    <div class="btn-register">
      <a href="register.html"><button>Register as user</button></a>
      <a href="gym_register.html"><button>Register as gym center</button></a>
    </div>
  </div>
</body>
</html>
